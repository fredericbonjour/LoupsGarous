<div class="view-login">
	<form role="form" name="form" novalidate ng-submit="login()" ng-controller="LoginController">

		<ol class="breadcrumb">
			<li><a href="#/">Accueil</a></li>
			<li class="active">Connexion</li>
		</ol>

		<div ng-if="error" class="alert alert-danger">
			{{ error }}
		</div>

		<div class="form-group">
	        <input type="text" autocomplete="off" autocorrect="off" autocapitalize="off" autofocus="autofocus" class="form-control" placeholder="Votre prÃ©nom" required ng-model="username"/>
	    </div>
	    <div class="form-group">
	        <input type="password" class="form-control" placeholder="Votre mot de passe" required ng-model="password"/>
	    </div>
	    <button ng-if="!loggingIn" type="submit" class="btn btn-default" ng-disabled="form.$invalid">Hopla !</button>
		<button ng-if="loggingIn" type="button" class="btn btn-default" disabled="disabled"><i class="icon-spinner icon-spin"></i> Connexion en cours...</button>

	</form>
</div>
