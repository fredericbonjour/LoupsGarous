<div class="view-game" ng-controller="GameController">

	<ol class="breadcrumb">
		<li><a href="#/">Accueil</a></li>
		<li class="active">Partie en cours</li>
	</ol>

	<ul class="media-list messages">
		<li class="media" ng-repeat="msg in messages" ff-message="msg">
		</li>
	</ul>

	<form name="form" novalidate="" ng-submit="addMessage()">

		<div class="row">
			<div class="col-lg-12">
				<div class="input-group">
					<input type="text" ng-model="msg" class="form-control" placeholder="Message..."/>
					<span class="input-group-btn">
						<button class="btn btn-default" type="submit">Go !</button>
					</span>
				</div>
			</div>
		</div>

	</form>


</div>
