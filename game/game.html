<div class="chat" ng-controller="GameController">

	<ol class="breadcrumb">
		<li><a href="#/">Accueil</a></li>
		<li class="active">Partie en cours</li>
	</ol>

	<div class="messages">
        <div ng-repeat="msg in messages" ng-class="{'from-me':msg.sender.id==user.id}"><em>{{msg.sender.name}} {{msg.sender.id}}</em>: {{msg.body}}</div>
    </div>

    <div class="well">
        <input type="text" ng-model="msg" class="form-control" ng-keydown="addMessage($event)" placeholder="Message...">
    </div>
</div>
